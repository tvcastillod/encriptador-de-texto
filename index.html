<!DOCTYPE html>

<html lang="es">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika+Negative&display=swap" rel="stylesheet"> 
    <script type = "text/javascript" src="functions.js"></script>  
</head>

<body>
    <div class="logo">
        <img src="imagenes/logo.svg">
    </div>

    <div class="contenido-medio">
        <div class="caja-texto">
            <textarea rows="5" id="texto-entrada"></textarea>
            <div class="botones">
                <button class="boton" id="encriptar" onclick="encriptar()">Encriptar</button>
                <button class="boton" id="desencriptar" onclick="desencriptar()">Desencriptar</button>
            </div>
        </div>

        <div class="caja-texto-2">
            <textarea id="texto-salida" readonly></textarea>
            
            <button class="boton" id="copiar" onclick="copiar()">Copiar</button>
            
        </div>
    </div>

</body>

</html>
